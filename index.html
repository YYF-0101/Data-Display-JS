<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./index.css">
  <title>Document</title>
</head>
<body>
  <nav>
    <h3>Luxe Dream Event Hire</h3>
  </nav>
  <main>
    <section class="row mgTop30">
      <div class="col-md-12 col-lg-4">
        <span>
          Category
        </span>
        <select id="categoryTypelist" class="form-select" onchange="handler('category',value)">
        </select>
      </div>
      <div class="col-md-12 col-lg-4">
        <span>
          Price
        </span>
        <select id="price" class="form-select" onchange="handler('priceRange',value)">
          <option value="0">All</option>
          <option value="100">0 - 100</option>
          <option value="500">101 - 500</option>
          <option value="1000">501 - 1000</option>
          <option value="1001">> 1000</option>
        </select>
      </div>
      <div class="col-md-12 col-lg-4">
        <span>
          Sort
        </span>
        <div>
          <button id="ascendClick" class="btn btn-outline-dark" value="Ascending" onclick="handler('sort',value)">Ascending</button>
          <button id="decendClick" class="btn btn-outline-dark" value="Decending" onclick="handler('sort',value)">Decending</button>
          <button id="resetClick" class="btn btn-danger" value="Reset" onclick="handler('reset',value)">Reset</button>
        </div>
      </div>
    </section>
    <section class="category-box mgTop30" >
      <div id="category" class="row"></div>
    </section>
    <nav aria-label="category bottom pagination">
      <ul class="pagination justify-content-center">
        <li class="page-item" id="previous">
          <a class="page-link" href="#">Previous</a>
        </li>
        <ul id="page" class="pagination" >
        </ul>
        <li class="page-item" id="next">
          <a class="page-link" href="#">Next</a>
        </li>
      </ul>
    </nav>
  </main>
  


   <script src="./data.js"></script> 
   <script src="./index.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    console.log(cateTitle)
    }
    document.getElementById('category').innerHTML = cateTitle
  </script> -->
</body>
</html>
